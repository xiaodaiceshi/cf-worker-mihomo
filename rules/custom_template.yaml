# 用途: 展示如何正确添加自定义规则
# ==========================================

payload:
  # ----------------------------------------
  # 规则类型说明：
  # 1. DOMAIN-SUFFIX,example.com    # 匹配example.com及其所有子域名
  # 2. DOMAIN,example.com           # 精确匹配example.com域名
  # 3. DOMAIN-KEYWORD,keyword       # 匹配包含keyword关键词的域名
  # 4. IP-CIDR,192.168.1.1/32       # 精确匹配IP地址
  # 5. IP-CIDR,192.168.0.0/24       # 匹配IP地址段
  # ----------------------------------------

  # ========================================
  # 📌 示例规则分类
  # ========================================

  # ----------------------------------------
  # 🌐 国外服务直连示例 (添加到 custom_direct.yaml)
  # ----------------------------------------
  # - 'DOMAIN-SUFFIX,google.com'           # Google服务
  # - 'DOMAIN-SUFFIX,github.com'           # GitHub服务
  # - 'DOMAIN-SUFFIX,stackoverflow.com'    # Stack Overflow
  # - 'IP-CIDR,8.8.8.8/32'                 # Google DNS

  # ----------------------------------------
  # 🚀 国外服务代理示例 (添加到 custom_proxy.yaml)
  # ----------------------------------------
  # - 'DOMAIN-SUFFIX,youtube.com'          # YouTube视频
  # - 'DOMAIN-SUFFIX,netflix.com'          # Netflix流媒体
  # - 'DOMAIN-SUFFIX,openai.com'           # OpenAI服务
  # - 'DOMAIN-KEYWORD,telegram'            # Telegram相关服务

  # ----------------------------------------
  # 🛡️ 特殊处理规则示例
  # ----------------------------------------
  # - 'DOMAIN-SUFFIX,localdomain.com'      # 本地域名特殊处理
  # - 'DOMAIN-KEYWORD,blocked'             # 屏蔽包含blocked的域名
  # - 'IP-CIDR,10.0.0.0/8'                 # 内网IP段处理

  # ========================================
  # 📝 添加自定义规则的步骤：
  # ========================================
  # 1. 确定规则类型（直连或代理）
  # 2. 选择合适的匹配模式
  # 3. 按功能类别分组
  # 4. 添加清晰的注释说明
  # 5. 遵循现有的格式规范
  # 6. 测试规则生效情况
  # ========================================

  # ⚠️ 注意事项：
  # - 规则顺序很重要，上面的规则优先级更高
  # - 避免添加重复的规则
  # - 建议按使用频率排序
  # - 定期清理不再需要的规则